<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier Révision : Le Pronom</title>
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- IMPORTS DE POLICES --- */
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@400;500;700;900&display=swap');


        /* --- VARIABLES DE COULEURS (Thème Révision - Indigo/Bleu) --- */
        :root {
            --bg-color: #f0f9ff; /* Bleu très clair */
            --primary-color: #4f46e5; /* Indigo */
            --primary-hover: #4338ca;
            --accent-color: #fbbf24; /* Or */
            --text-dark: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --success-bg: #dcfce7;
            --success-text: #166534;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
            --border-color: #e2e8f0;
        }


        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }


        .handwritten {
            font-family: 'Patrick Hand', cursive;
        }


        /* --- CONTENEUR PRINCIPAL --- */
        .app-container {
            background-color: var(--white);
            width: 100%;
            max-width: 1100px;
            min-height: 700px;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }


        /* --- HEADER --- */
        header {
            background-color: #1e293b; /* Slate 800 */
            color: var(--white);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }


        .header-title-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }


        .revision-icon {
            background-color: var(--primary-color);
            color: white;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid #a5b4fc;
        }


        .app-title {
            font-size: 1.5rem;
            color: var(--accent-color);
            letter-spacing: 0.025em;
            line-height: 1.2;
        }


        .app-subtitle {
            color: #cbd5e1;
            font-size: 0.875rem;
        }


        .header-stats {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }


        .stat-badge {
            background-color: #334155;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid #475569;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }


        .score-box {
            background-color: #0f172a;
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            border: 1px solid rgba(250, 204, 21, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }


        .score-animate {
            transform: scale(1.3);
            color: var(--accent-color);
            transition: transform 0.2s;
        }


        /* --- MAIN CONTENT AREA --- */
        main {
            flex-grow: 1;
            padding: 2rem;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }


        /* --- FOOTER --- */
        footer {
            background-color: var(--white);
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        /* --- BUTTONS --- */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }


        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }


        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }


        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }


        .btn-secondary {
            background-color: transparent;
            color: var(--text-light);
        }


        .btn-secondary:hover:not(:disabled) {
            background-color: #f1f5f9;
            color: var(--text-dark);
        }


        /* --- PROGRESS DOTS --- */
        .dots-container {
            display: flex;
            gap: 0.4rem;
        }


        .dot {
            width: 0.6rem;
            height: 0.6rem;
            border-radius: 50%;
            background-color: #cbd5e1;
            transition: all 0.3s;
        }


        .dot.active {
            background-color: var(--primary-color);
            width: 1.5rem;
            border-radius: 1rem;
        }
        
        .dot.passed {
            background-color: #a5b4fc;
        }


        /* --- TYPOGRAPHY & CARDS --- */
        h2.slide-title {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
            text-align: center;
        }


        .card-box {
            background-color: var(--white);
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 900px;
        }


        .instruction-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        
        .instruction-neutral { background-color: #e0e7ff; color: #3730a3; border-color: #c7d2fe; }
        .instruction-success { background-color: var(--success-bg); color: var(--success-text); border-color: #86efac; }


        /* --- EXERCICE : IDENTIFICATION --- */
        .sentence-display {
            font-size: 2rem;
            line-height: 2;
            color: #334155;
            text-align: center;
        }


        .word-span {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0 0.1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            position: relative;
            border: 1px solid transparent;
            transition: all 0.2s;
            user-select: none;
        }


        .word-span:hover {
            background-color: #f1f5f9;
            transform: scale(1.05);
            border-color: #cbd5e1;
        }


        .word-span.found {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: #22c55e;
            font-weight: bold;
            pointer-events: none;
        }


        /* --- TOOLTIPS --- */
        .tooltip {
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            white-space: nowrap;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-weight: bold;
            transition: opacity 0.2s;
        }


        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
        }


        .tooltip.show { opacity: 1; animation: popIn 0.3s; }
        .tooltip.green { background-color: #16a34a; }
        .tooltip.green::after { border-color: #16a34a transparent transparent transparent; }
        .tooltip.red { background-color: #ef4444; }
        .tooltip.red::after { border-color: #ef4444 transparent transparent transparent; }


        /* --- EXERCICE : ANTECEDENT --- */
        .antecedent-word {
            border-bottom: 2px dashed #94a3b8;
            border-radius: 4px;
            padding: 2px 4px;
            cursor: pointer;
        }
        .antecedent-word:hover { background-color: #dbeafe; }
        .antecedent-word.correct { background-color: var(--success-bg); color: var(--success-text); border-color: #166534; }
        .antecedent-word.wrong { background-color: var(--error-bg); text-decoration: line-through; border-color: #ef4444; }


        .feedback-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
            animation: fadeIn 0.5s;
        }
        .feedback-success { background-color: var(--success-bg); color: var(--success-text); border: 1px solid #86efac; }
        .feedback-error { background-color: var(--error-bg); color: var(--error-text); border: 1px solid #fecaca; }


        /* --- EXERCICE : SUBSTITUTION --- */
        .sub-input-group {
            font-size: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
            line-height: 2;
        }


        select.custom-select {
            font-size: 1.25rem;
            padding: 0.5rem 1rem;
            border: 2px solid #c7d2fe;
            border-radius: 0.5rem;
            color: #1e40af;
            background-color: white;
            font-weight: bold;
            cursor: pointer;
        }


        select.custom-select:focus { outline: none; border-color: var(--primary-color); }
        select.custom-select.correct { border-color: #22c55e; background-color: #f0fdf4; color: #15803d; }
        select.custom-select.wrong { border-color: #ef4444; background-color: #fef2f2; color: #b91c1c; }


        /* --- ANIMATIONS --- */
        @keyframes popIn {
            0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }


        .fade-in { animation: fadeIn 0.5s ease-in; width: 100%; display: flex; flex-direction: column; align-items: center; }


        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h2.slide-title { font-size: 1.75rem; }
            .sentence-display { font-size: 1.25rem; text-align: left; }
            .card-box { padding: 1.5rem; }
            .header-stats { gap: 0.5rem; font-size: 0.8rem; }
            .revision-icon { width: 2.5rem; height: 2.5rem; font-size: 1.25rem; }
        }
    </style>
</head>
<body>


    <div class="app-container">
        
        <!-- HEADER -->
        <header>
            <div class="header-title-group">
                <div class="revision-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div>
                    <h1 class="app-title handwritten">Atelier Révision</h1>
                    <p class="app-subtitle">Niveau 1 : Le Pronom</p>
                </div>
            </div>


            <div class="header-stats">
                <div class="stat-badge">
                    <i class="fas fa-layer-group" style="color: #cbd5e1; margin-right: 0.5rem;"></i>
                    <span id="progress-text">1 / 15</span>
                </div>
                
                <div class="score-box">
                    <i class="fas fa-star" style="color: #facc15;"></i>
                    <span id="score-display">0</span>
                    <span style="font-size: 0.9rem; color: #94a3b8; font-weight: normal;">/ <span id="max-score">0</span></span>
                </div>
            </div>
        </header>


        <!-- MAIN CONTENT -->
        <main id="app-content">
            <!-- Contenu injecté par JS -->
        </main>


        <!-- FOOTER -->
        <footer>
            <button id="btn-prev" class="btn btn-secondary" style="visibility: hidden;">
                <i class="fas fa-arrow-left"></i> Précédent
            </button>
            
            <div class="dots-container" id="dots-container"></div>


            <button id="btn-next" class="btn btn-primary">
                Suivant <i class="fas fa-arrow-right"></i>
            </button>
        </footer>


    </div>


    <!-- LOGIQUE JAVASCRIPT -->
    <script>
        // --- DONNÉES DU JEU (Niveau Révision) ---
        let slides = [
            // Slide 0: Intro
            {
                type: 'intro',
                title: "Salut la gang !",
                content: `
                    <div style="text-align: center;">
                        <div style="font-size: 5rem; color: #4f46e5; margin-bottom: 1rem; animation: bounce 2s infinite;">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <p style="font-size: 1.5rem; margin-bottom: 1rem; font-weight: 500;">
                            Prêt pour la révision ?
                        </p>
                        <p style="color: #64748b; font-size: 1.2rem; margin-bottom: 2rem;">
                            On va revoir les bases ensemble. Prends ton temps, c'est facile !
                        </p>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
                            <div style="background: #dcfce7; padding: 1rem; border-radius: 0.5rem; color: #166534; font-weight: bold;">
                                <i class="fas fa-search" style="font-size: 2rem; display: block; margin-bottom: 0.5rem;"></i> Le Radar
                            </div>
                            <div style="background: #dbeafe; padding: 1rem; border-radius: 0.5rem; color: #1e40af; font-weight: bold;">
                                <i class="fas fa-link" style="font-size: 2rem; display: block; margin-bottom: 0.5rem;"></i> Le Détective
                            </div>
                            <div style="background: #f3e8ff; padding: 1rem; border-radius: 0.5rem; color: #6b21a8; font-weight: bold;">
                                <i class="fas fa-tools" style="font-size: 2rem; display: block; margin-bottom: 0.5rem;"></i> Le Constructeur
                            </div>
                        </div>
                    </div>
                `
            },
            // --- IDENTIFICATION ---
            {
                type: 'info',
                title: "Mission 1 : Le Radar",
                content: "<p style='text-align: center; font-size: 1.25rem;'>Clique sur <strong>TOUS</strong> les pronoms.<br>Un pronom remplace un nom ou désigne une personne.</p>"
            },
            // Identif 1
            {
                type: 'identification',
                sentence: [
                    {text: "Nous", class: "Pronom", type: "Pronom personnel"},
                    {text: "allons", class: "Verbe"},
                    {text: "à", class: "Préposition"},
                    {text: "la", class: "Déterminant"},
                    {text: "patinoire", class: "Nom commun"},
                    {text: "ce", class: "Déterminant"},
                    {text: "soir", class: "Nom commun"},
                    {text: ".", class: "Ponctuation"}
                ]
            },
            // Identif 2
            {
                type: 'identification',
                sentence: [
                    {text: "Celle-ci", class: "Pronom", type: "Pronom démonstratif"},
                    {text: "est", class: "Verbe"},
                    {text: "ma", class: "Déterminant"},
                    {text: "meilleure", class: "Adjectif"},
                    {text: "amie", class: "Nom commun"},
                    {text: ",", class: "Ponctuation"},
                    {text: "elle", class: "Pronom", type: "Pronom personnel"},
                    {text: "s'appelle", class: "Verbe"},
                    {text: "Sophie", class: "Nom propre"},
                    {text: ".", class: "Ponctuation"}
                ]
            },
            // Identif 3
            {
                type: 'identification',
                sentence: [
                    {text: "C'", class: "Pronom", type: "Pronom démonstratif"},
                    {text: "est", class: "Verbe"},
                    {text: "le", class: "Déterminant"},
                    {text: "livre", class: "Nom commun"},
                    {text: "que", class: "Pronom", type: "Pronom relatif"},
                    {text: "je", class: "Pronom", type: "Pronom personnel"},
                    {text: "voulais", class: "Verbe"},
                    {text: "lire", class: "Verbe"},
                    {text: ".", class: "Ponctuation"}
                ]
            },
            // Identif 4
            {
                type: 'identification',
                sentence: [
                    {text: "Personne", class: "Pronom", type: "Pronom indéfini"},
                    {text: "ne", class: "Adverbe"},
                    {text: "sait", class: "Verbe"},
                    {text: "où", class: "Pronom", type: "Pronom relatif"},
                    {text: "il", class: "Pronom", type: "Pronom personnel"},
                    {text: "se", class: "Pronom", type: "Pronom personnel"},
                    {text: "cache", class: "Verbe"},
                    {text: ".", class: "Ponctuation"}
                ]
            },


            // --- ANTÉCÉDENT ---
            {
                type: 'info',
                title: "Mission 2 : L'Antécédent",
                content: "<p style='text-align: center; font-size: 1.25rem;'>Clique sur le mot que le pronom en gras remplace.</p>"
            },
            // Ant 1
            {
                type: 'antecedent',
                context: "Les joueurs de hockey sont prêts.",
                targetSentence: "<strong>Ils</strong> embarquent sur la glace.",
                words: [
                    {text: "Les", correct: false},
                    {text: "joueurs", correct: true, feedback: "Bravo ! 'Ils' est masculin pluriel, comme 'joueurs'."},
                    {text: "de", correct: false},
                    {text: "hockey", correct: false, feedback: "Attention : 'Ils' est au pluriel, 'hockey' est au singulier."},
                    {text: "sont", correct: false},
                    {text: "prêts", correct: false}
                ],
                pronoun: "Ils"
            },
            // Ant 2
            {
                type: 'antecedent',
                context: "J'ai acheté une nouvelle console de jeux.",
                targetSentence: "Je <strong>la</strong> trouve très rapide.",
                words: [
                    {text: "J'", correct: false},
                    {text: "ai", correct: false},
                    {text: "acheté", correct: false},
                    {text: "une", correct: false},
                    {text: "nouvelle", correct: false},
                    {text: "console", correct: true, feedback: "Exact ! 'La' remplace 'la console'."},
                    {text: "de", correct: false},
                    {text: "jeux", correct: false}
                ],
                pronoun: "la"
            },
            // Ant 3
            {
                type: 'antecedent',
                context: "Les élèves ont fait leurs devoirs.",
                targetSentence: "L'enseignant <strong>les</strong> félicite.",
                words: [
                    {text: "Les", correct: false},
                    {text: "élèves", correct: true, feedback: "Oui ! L'enseignant félicite QUI ? Les élèves."},
                    {text: "ont", correct: false},
                    {text: "fait", correct: false},
                    {text: "leurs", correct: false},
                    {text: "devoirs", correct: false, feedback: "Le sens ne fonctionne pas. Il félicite les élèves, pas les cahiers !"}
                ],
                pronoun: "les"
            },


            // --- SUBSTITUTION ---
            {
                type: 'info',
                title: "Mission 3 : La Substitution",
                content: "<p style='text-align: center; font-size: 1.25rem;'>Choisis le bon pronom pour remplacer les mots en gras.</p>"
            },
            // Sub 1
            {
                type: 'substitution',
                sentence1: "Je téléphone à <strong>ma mère</strong>.",
                sentence2Part1: "Je ",
                sentence2Part2: " téléphone.",
                options: ["la", "lui", "le", "leur"],
                correct: "lui",
                feedback: "Excellent ! Pour un verbe de communication (téléphoner à...), on utilise 'lui'."
            },
            // Sub 2
            {
                type: 'substitution',
                sentence1: "Nous regardons <strong>le match des Canadiens</strong>.",
                sentence2Part1: "Nous ",
                sentence2Part2: " regardons.",
                options: ["lui", "y", "le", "les"],
                correct: "le",
                feedback: "Bravo ! 'Le match' est masculin singulier, donc on utilise 'le'."
            },
            // Sub 3
            {
                type: 'substitution',
                sentence1: "Sarah va <strong>au cinéma</strong>.",
                sentence2Part1: "Sarah ",
                sentence2Part2: " va.",
                options: ["la", "le", "en", "y"],
                correct: "y",
                feedback: "Super ! Le pronom 'y' remplace souvent un lieu."
            },


            // Fin
            {
                type: 'intro',
                title: "Révision terminée !",
                content: `
                    <div style="text-align: center;">
                        <div id="final-score-icon" style="font-size: 5rem; color: #cbd5e1; margin-bottom: 1rem;">
                            <i class="fas fa-medal"></i>
                        </div>
                        <h2 style="font-size: 2.5rem; color: #1e293b; margin-bottom: 1rem;">Bien joué !</h2>
                        <div style="background: white; border: 2px dashed #a5b4fc; padding: 2rem; border-radius: 1rem; display: inline-block; margin-bottom: 1rem;">
                            <p style="color: #64748b; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; margin-bottom: 0.5rem;">Ton Score</p>
                            <p style="font-size: 4rem; font-weight: 900; color: #4f46e5; line-height: 1;" id="final-score-value">0/0</p>
                        </div>
                        <p id="final-message" style="font-size: 1.25rem; color: #334155; margin-bottom: 2rem;">
                            <!-- Message JS -->
                        </p>
                        <button onclick="location.reload()" class="btn btn-primary" style="background-color: #1e293b;">
                            <i class="fas fa-redo"></i> Recommencer
                        </button>
                    </div>
                `
            }
        ];


        let appState = {
            currentSlide: 0,
            score: 0,
            maxScore: 0
        };


        // --- ÉLÉMENTS DOM ---
        const mainContent = document.getElementById('app-content');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const dotsContainer = document.getElementById('dots-container');
        const progressText = document.getElementById('progress-text');
        const scoreDisplay = document.getElementById('score-display');
        const maxScoreDisplay = document.getElementById('max-score');


        // --- INITIALISATION ---
        function initGame() {
            let totalPoints = 0;
            
            // Calcul du Score Max
            slides.forEach(slide => {
                if (slide.type === 'identification') {
                    // Points = nombre de pronoms
                    slide.sentence.forEach(w => {
                        if (w.class === 'Pronom') totalPoints++;
                    });
                } else if (slide.type === 'antecedent' || slide.type === 'substitution') {
                    totalPoints++;
                    slide.answered = false;
                }
            });


            appState.maxScore = totalPoints;
            maxScoreDisplay.innerText = totalPoints;
            renderSlide();
        }


        // --- LOGIQUE CŒUR ---


        function addScore(points) {
            appState.score += points;
            scoreDisplay.innerText = appState.score;
            scoreDisplay.classList.add('score-animate');
            setTimeout(() => scoreDisplay.classList.remove('score-animate'), 300);
        }


        function renderSlide() {
            const slide = slides[appState.currentSlide];
            
            // Mise à jour UI
            updateDots();
            progressText.innerText = `${appState.currentSlide + 1} / ${slides.length}`;
            
            // Nettoyage et Fade In
            mainContent.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'fade-in';
            
            // Routage type de slide
            if (slide.type === 'intro' || slide.type === 'info') {
                renderInfoSlide(slide, container);
            } else if (slide.type === 'identification') {
                renderIdentificationSlide(slide, container);
            } else if (slide.type === 'antecedent') {
                renderAntecedentSlide(slide, container);
            } else if (slide.type === 'substitution') {
                renderSubstitutionSlide(slide, container);
            }


            mainContent.appendChild(container);


            // Gestion Boutons
            btnPrev.style.visibility = appState.currentSlide === 0 ? 'hidden' : 'visible';
            
            if (appState.currentSlide === slides.length - 1) {
                btnNext.style.display = 'none';
                updateFinalScreen();
            } else {
                btnNext.style.display = 'inline-flex';
            }
        }


        function updateFinalScreen() {
            const ratio = appState.score / appState.maxScore;
            const finalValue = document.getElementById('final-score-value');
            const finalMsg = document.getElementById('final-message');
            const icon = document.getElementById('final-score-icon');


            if (finalValue) finalValue.innerText = `${appState.score}/${appState.maxScore}`;
            
            if (finalMsg) {
                if (ratio >= 0.9) {
                    finalMsg.innerHTML = "Incroyable ! Tu es prêt pour l'examen !";
                    icon.innerHTML = "<i class='fas fa-trophy' style='color:#fbbf24;'></i>";
                } else if (ratio >= 0.7) {
                    finalMsg.innerText = "Très bon travail ! Tu as bien révisé.";
                    icon.innerHTML = "<i class='fas fa-thumbs-up' style='color:#3b82f6;'></i>";
                } else {
                    finalMsg.innerText = "Continue de pratiquer, ça va venir !";
                    icon.innerHTML = "<i class='fas fa-book-reader' style='color:#6366f1;'></i>";
                }
            }
        }


        function renderInfoSlide(slide, container) {
            container.innerHTML = `
                <h2 class="slide-title handwritten">${slide.title || ''}</h2>
                <div class="card-box">
                    ${slide.content}
                </div>
            `;
        }


        function renderIdentificationSlide(slide, container) {
            // Compte des pronoms
            const totalPronouns = slide.sentence.filter(w => w.class === 'Pronom').length;
            const foundCount = slide.sentence.filter(w => w.class === 'Pronom' && w.isFound).length;
            const allFound = foundCount === totalPronouns;


            // Badge Instruction
            const instruction = document.createElement('div');
            instruction.className = `instruction-badge ${allFound ? 'instruction-success' : 'instruction-neutral'}`;
            
            if (allFound) {
                instruction.innerHTML = `<i class='fas fa-check-circle'></i> Terminé ! (${foundCount}/${totalPronouns})`;
            } else {
                instruction.innerHTML = `<i class='fas fa-search'></i> Trouve les pronoms : ${foundCount} / ${totalPronouns}`;
            }
            container.appendChild(instruction);


            // Boite de phrase
            const card = document.createElement('div');
            card.className = "card-box";
            
            const sentenceDiv = document.createElement('div');
            sentenceDiv.className = "sentence-display";


            slide.sentence.forEach((wordObj, index) => {
                const span = document.createElement('span');
                span.textContent = wordObj.text;
                span.className = "word-span";
                
                if (wordObj.isFound) span.classList.add('found');
                
                span.onclick = (e) => {
                    if (wordObj.isFound) return;


                    // Clean tooltips
                    document.querySelectorAll('.tooltip').forEach(t => t.remove());


                    const tooltip = document.createElement('div');
                    const isPronoun = wordObj.class === "Pronom";
                    
                    tooltip.className = `tooltip ${isPronoun ? 'green' : 'red'}`;
                    
                    if (isPronoun) {
                        tooltip.innerHTML = `<i class="fas fa-check"></i> ${wordObj.type}`;
                        wordObj.isFound = true;
                        span.classList.add('found');
                        addScore(1);
                        
                        // Update badge
                        const newFound = slide.sentence.filter(w => w.class === 'Pronom' && w.isFound).length;
                        if (newFound === totalPronouns) {
                            instruction.className = "instruction-badge instruction-success";
                            instruction.innerHTML = `<i class='fas fa-check-circle'></i> Terminé ! (${newFound}/${totalPronouns})`;
                        } else {
                            instruction.innerHTML = `<i class='fas fa-search'></i> Trouve les pronoms : ${newFound} / ${totalPronouns}`;
                        }
                    } else {
                        tooltip.innerHTML = `<i class="fas fa-times"></i> ${wordObj.class}`;
                    }


                    span.appendChild(tooltip);
                    void tooltip.offsetWidth; // Force reflow
                    tooltip.classList.add('show');
                };


                sentenceDiv.appendChild(span);
                
                // Espace conditionnel
                if (index < slide.sentence.length - 1) {
                    const currentTxt = wordObj.text;
                    const nextTxt = slide.sentence[index+1].text;
                    // Pas d'espace si le mot actuel finit par apostrophe ou si le prochain est une ponctuation collée
                    if (!currentTxt.endsWith("'") && !['.', ',', ')', '-'].includes(nextTxt)) {
                        sentenceDiv.appendChild(document.createTextNode(" "));
                    }
                }
            });


            card.appendChild(sentenceDiv);
            container.appendChild(card);
        }


        function renderAntecedentSlide(slide, container) {
            const instruction = document.createElement('div');
            instruction.className = "instruction-badge instruction-neutral";
            instruction.innerHTML = `<i class="fas fa-search"></i> <strong>${slide.pronoun}</strong> remplace quel mot ?`;
            container.appendChild(instruction);


            const card = document.createElement('div');
            card.className = "card-box";
            
            // Visualisation réponse
            if (slide.answered) {
                card.style.borderLeft = `8px solid ${slide.wasCorrect ? '#4ade80' : '#f87171'}`;
            }


            // Phrase 1 (Interactive)
            const sent1Div = document.createElement('div');
            sent1Div.className = "sentence-display";
            sent1Div.style.borderBottom = "1px solid #e2e8f0";
            sent1Div.style.paddingBottom = "1.5rem";
            sent1Div.style.marginBottom = "1.5rem";
            
            slide.words.forEach((w) => {
                const span = document.createElement('span');
                span.textContent = w.text;
                span.className = "word-span antecedent-word";
                
                if (slide.answered) span.style.pointerEvents = "none";


                span.onclick = function() {
                    if (slide.answered) return;


                    slide.answered = true;
                    slide.wasCorrect = w.correct;


                    const existingFeedback = document.getElementById('feedback-box');
                    if(existingFeedback) existingFeedback.remove();


                    const feedbackBox = document.createElement('div');
                    feedbackBox.id = "feedback-box";
                    
                    if (w.correct) {
                        span.classList.add('correct');
                        addScore(1);
                        feedbackBox.className = "feedback-box feedback-success";
                        feedbackBox.innerHTML = `<i class="fas fa-check-circle"></i> ${w.feedback}`;
                    } else {
                        span.classList.add('wrong');
                        feedbackBox.className = "feedback-box feedback-error";
                        feedbackBox.innerHTML = `<i class="fas fa-times-circle"></i> ${w.feedback || "Incorrect."}`;
                    }
                    
                    card.appendChild(feedbackBox);
                };
                
                sent1Div.appendChild(span);
                sent1Div.appendChild(document.createTextNode(" "));
            });


            // Phrase 2 (Contexte)
            const sent2Div = document.createElement('div');
            sent2Div.style.color = "#64748b";
            sent2Div.style.fontSize = "1.5rem";
            sent2Div.innerHTML = slide.targetSentence;


            card.appendChild(sent1Div);
            card.appendChild(sent2Div);
            container.appendChild(card);
        }


        function renderSubstitutionSlide(slide, container) {
            const card = document.createElement('div');
            card.className = "card-box";
            
            if (slide.answered) {
                card.style.borderLeft = `8px solid ${slide.wasCorrect ? '#4ade80' : '#f87171'}`;
            }


            // Original
            const original = document.createElement('div');
            original.style.backgroundColor = "#f3e8ff";
            original.style.color = "#581c87";
            original.style.padding = "1rem";
            original.style.borderRadius = "0.5rem";
            original.style.marginBottom = "2rem";
            original.style.fontSize = "1.25rem";
            original.innerHTML = slide.sentence1;
            card.appendChild(original);


            // Interaction
            const interactionLine = document.createElement('div');
            interactionLine.className = "sub-input-group";
            
            const part1 = document.createElement('span');
            part1.textContent = slide.sentence2Part1;
            
            const select = document.createElement('select');
            select.className = "custom-select";
            if (slide.answered) select.disabled = true;


            const defOpt = document.createElement('option');
            defOpt.text = "...";
            defOpt.value = "";
            select.add(defOpt);


            slide.options.forEach(opt => {
                const o = document.createElement('option');
                o.value = opt;
                o.text = opt;
                select.add(o);
            });


            const part2 = document.createElement('span');
            part2.textContent = slide.sentence2Part2;


            interactionLine.appendChild(part1);
            interactionLine.appendChild(select);
            interactionLine.appendChild(part2);
            card.appendChild(interactionLine);


            const feedbackDiv = document.createElement('div');
            card.appendChild(feedbackDiv);


            select.addEventListener('change', (e) => {
                const val = e.target.value;
                if (!val || slide.answered) return;


                slide.answered = true;
                
                if (val === slide.correct) {
                    addScore(1);
                    slide.wasCorrect = true;
                    select.classList.add('correct');
                    feedbackDiv.className = "feedback-box feedback-success";
                    feedbackDiv.innerHTML = `<i class="fas fa-check"></i> ${slide.feedback}`;
                } else {
                    slide.wasCorrect = false;
                    select.classList.add('wrong');
                    feedbackDiv.className = "feedback-box feedback-error";
                    feedbackDiv.innerHTML = `<i class="fas fa-times"></i> Non. Réponse : "${slide.correct}".`;
                }
            });


            container.appendChild(card);
        }


        function updateDots() {
            dotsContainer.innerHTML = '';
            slides.forEach((_, idx) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (idx === appState.currentSlide) dot.classList.add('active');
                else if (idx < appState.currentSlide) dot.classList.add('passed');
                dotsContainer.appendChild(dot);
            });
        }


        // --- EVENTS ---
        btnNext.addEventListener('click', () => {
            if (appState.currentSlide < slides.length - 1) {
                appState.currentSlide++;
                renderSlide();
            }
        });


        btnPrev.addEventListener('click', () => {
            if (appState.currentSlide > 0) {
                appState.currentSlide--;
                renderSlide();
            }
        });


        // --- DÉMARRAGE ---
        initGame();


    </script>
</body>
